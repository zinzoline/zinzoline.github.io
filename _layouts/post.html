---
layout: default
---
<article class="post post-show">
  <header class="post-header">
    <time class="post-date" datetime="{{ page.date | date: "%Y-%m-%-d" }}">{{ page.date | date: "%-d %b %y" }}</time>
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-image"></div>
  </header>

  <div class="post-content">
  {% if page.image %}
    <p class="post-image">
      <img src="{{ page.image }}">
    </p>
  {% endif %}
  {{ content }}
  </div>

  <footer class="post-footer">
    <div class="post-share">
      <a href="https://www.facebook.com/sharer/sharer.php" title="Share on Facebook" onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
        <i class="fa fa-facebook"></i>
      </a>
      <a href="http://twitter.com/share?text={{ page.title }}" title="Share on Twitter" onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
        <i class="fa fa-twitter"></i>
      </a>
    </div>
    <div id="disqus_thread"></div>
      <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'zinzoline'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
          dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
      </script>
      <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
      <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    </div>
  </footer>
</article>
